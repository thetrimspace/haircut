<!--The website can be made a bit more dynamic by adding the individual html.-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>The Trim Space</title>

        <script src="https://kit.fontawesome.com/7837028c44.js" crossorigin="anonymous"></script>



        <link rel="stylesheet" href="assets/css/global.css"> <!--CSS for styling-->

    </head>

    <body>

        <!-- Header will be inserted here.  -->
        <div id="header"></div>

        <!-- Main content of the website will be displayed here.  -->
        <main id="content"></main>
        
        <!-- Footer will be here. -->
        <div id="footer"></div>

        <script defer src="assets/script.js"></script> <!--for dynamicity. defer
        delays the page loading which ensures that whole HTML page is parsed well.-->
    </body>
</html>
